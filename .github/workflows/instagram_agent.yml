name: Daily Instagram Agent

on:
  schedule:
    - cron: '0 9 * * *'  # Runs every day at 9:00 UTC
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up .env file
        run: |
          echo "INSTAGRAM_ACCESS_TOKEN=${{ secrets.INSTAGRAM_ACCESS_TOKEN }}" >> .env
          echo "INSTAGRAM_USER_ID=${{ secrets.INSTAGRAM_USER_ID }}" >> .env

      - name: Set up Google credentials
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}" > credentials.json

      - name: Run Instagram Agent
        run: python main.py
